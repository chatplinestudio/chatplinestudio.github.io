<div class="background-logo"></div>

<main>
  <h1 class="henny">Chat Pline Studio</h1>

  <div class="video-container">
    <video controls preload="metadata" width="720" muted>
      <source
        src="https://dl.dropbox.com/scl/fi/vgaswq7ti4jemkc5sibwb/SHOWREEL-CHAT-PLINE-STUDIO-V1.mp4?rlkey=5r51oiqnqxwbqqycqb24hjkdl&st=tiz1i8by&dl=1"
        type="video/mp4"
      />
      Votre navigateur ne supporte pas la lecture vidéo.
    </video>
  </div>

  <section class="contact">
    <h2 class="anton-light">À la recherche d'un monteur ?</h2>
    <p class="alumni">Parle-moi de ton projet !</p>

    <form action="https://formspree.io/f/xeqyjjzj" method="POST">
      <div class="input-group">
        <div class="field">
          <label for="name">Qui es-tu ?</label>
          <input type="text" id="name" name="name" placeholder="Votre nom" required />
        </div>
        <div class="field">
          <label for="email">Email *</label>
          <input type="email" id="email" name="_replyto" placeholder="Votre email" required />
        </div>
      </div>

      <div class="field">
        <label for="message">Ton projet :</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Exemple : Je cherche un monteur pour mes vidéos YouTube..."
          required
        ></textarea>
      </div>

      <button type="submit">Envoyer</button>
    </form>
  </section>
</main>
